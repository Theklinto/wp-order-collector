<h1>Add a new API key</h1>
<form action="" method="POST">
    <table>
        <tr>
            <td>
                <label>Identifier</label><br>
                <input name="identifier" placeholder="Identifier"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Website</label><br>
                <input name="website" placeholder="Website link"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>API key</label><br>
                <input name="api_key" placeholder="WooCommerce api key"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="api_secret">API secret</label><br>
                <input name="api_secret" placeholder="WooCommerce api secret"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="is_master">Is this the master API?</label>
                <input type="checkbox" name="is_master" value="1"/>
            </td>
        </tr>
    </table>
    <br>
    <a href="%return_link%">Cancel changes</a>
    <br>
    <br>
    <input type="hidden" name="id" value="%id%">
    <input type="submit" name="add_api_key" value="Add new API key">

</form>
