<h1>Change API Settings for: '%identifier%'</h1>
<form action="" method="POST">
    <table>
        <tr>
            <td>
                <label>Identifier</label><br>
                <input name="identifier" value="%identifier%"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Website</label><br>
                <input name="website" value="%website%"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>API key</label><br>
                <input name="api_key" value="%api_key%"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="api_secret">API secret</label><br>
                <input name="api_secret" value="%api_secret%"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="is_master">Is this the master API?</label>
                <input type="checkbox" name="is_master" value="1" %is_master%/>
            </td>
        </tr>
    </table>
    <br>
    <a href="%return_link%">Cancel changes</a>
    <br>
    <br>
    <input type="hidden" name="id" value="%id%">
    <input type="submit" name="update_api_key" value="Update API credentials">
    <br><br>
    <a href="%delete_link%" style="color: red;" onClick="javascript:return confirm('are you sure you want to delete this?');">Delete API key</a>
</form>
